<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guía de Html</title>
  <style media="screen and (min-width:800px)">
    body {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Estructura base</h1>
  <dl>
    <dt>Html</dt>
    <dd>Elemento raíz el documento</dd>
    <dt>head</dt>
    <dd>Información sobre el documento, qué es, para qué es...</dd>
    <dt>body</dt>
    <dd>Todo lo que renderiza el motor de navegación</dd>
  </dl>
  <h2>Elementos del head / Metadatos</h2>
  <ul>
    <li>title</li>
    <li><a href="whatsapp://send?text=http://www.cazados.co">Mensaje WhatsApp</a></li>
    <li>script</li>
    <li>style</li>
  </ul>


</body>
</html>
